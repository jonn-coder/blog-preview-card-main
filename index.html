<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="container">
    <!-- illustration image -->
    <div class="illustration">
      <img src="assets/images/illustration-article.svg" alt="illustration image">
    </div>
    <!-- contents -->
    <article class="contents">
      <h1 class="learning">Learning</h1>
      <span class="publish">Published 21 Dec 2023</span>
      <h2 class="title">HTML & CSS foundations</h2>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </article>
    <!-- author -->
    <div class="author">
      <img src="assets//images/image-avatar.webp" alt="author image">
      <span class="author-name" aria-label="author name">Greg Hooper</span>
    </div>
  </main>
</body>
</html>
